<html>
    <head>
        <link rel="stylesheet" href="styles/site.css" />
        <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    </head>
    <body>        
        <div class="container-fluid">
            <div class="row">
                <div class="col p-3 text-center">
                    <button class="btn btn-primary" type="button" id="btnModal">
                        Show Modal
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 offset-sm-3">
                    <div class="alert alert-warning"><strong id="messageBlock">Wait for user input...</strong></div>
                </div>
            </div>
        </div>

        <div id="modalPrompt" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Input Message Here Please:</p>
                    <input type="text" id="txtMessage" class="form-control" placeholder="Enter Message Here..." />
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnModalConfirm" class="btn btn-primary">Save changes</button>
                    <button type="button" id="btnModalCancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <div id="modalSend" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Send To Who:</p>
                    <div class="mb-1">
                        <input type="text" id="txtName" class="form-control" placeholder="User Name" />
                    </div>
                    <div class="mb-1">
                        <input type="text" id="txtMail" class="form-control" placeholder="User Email" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSend" class="btn btn-primary">Send Message</button>
                    <button type="button" id="btnAbort" class="btn btn-secondary" data-dismiss="modal">Abort</button>
                </div>
                </div>
            </div>
        </div>

    </body>    
    <script type="text/javascript" src="vendor/fontawesome/js/all.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>    
    <script type="text/javascript" src="scripts/pages/modal.js"></script>    
</html>
